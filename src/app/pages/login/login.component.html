<div class="container-fluid vh-100 d-flex p-0">
  <div class="col-md-6 d-none d-md-flex bg-light align-items-center justify-content-center">
    <img src="assets/ford-ranger.png" alt="Ford Ranger" class="img-fluid" style="max-width: 80%;">
    </div>

  <div class="col-md-6 d-flex align-items-center justify-content-center bg-white">
    <div class="w-50">
      <div class="text-center mb-5">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Ford_logo_flat.svg" alt="Ford Logo" width="150">
      </div>
      
      <h3 class="mb-4 text-primary">Boas-vindas</h3>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Usuário</label>
          <input type="text" class="form-control" formControlName="user" placeholder="Digite seu usuário">
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Digite sua senha">
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger p-2">
          {{ errorMessage }}
        </div>

        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>
  </div>
</div>
